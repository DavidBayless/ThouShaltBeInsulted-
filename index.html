<!DOCTYPE html>
<html ng-app='shakespeareApp'>
<head>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>
  <script src='js/assets.js'></script>
  <script src='js/app.js'></script>
  <script src='js/controllers.js'></script>
  <link rel='stylesheet' href='css/styles.css'>
</head>
<body ng-controller='ShakespeareController as SC'>
  <h1>{{SC.title}}</h1>
  <h3>Thou art a(n) {{SC.wordOne}} {{SC.wordTwo}} {{SC.wordThree}}</h3>
  <button ng-click='SC.getWords()'>Generate Insults!</button>
</body>
</html>
